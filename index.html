<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Nashor Slasher</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong><img src="images/xp.png" id="icon" alt=""></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong><img src="images/health.png" id="icon" alt=""></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong><img src="images/gold.png" id="icon" alt=""></span>
      </div>
      <div id="controls">
        <button id="button1">Go to shop</button>
        <button id="button2">Go to jungle</button>
        <button id="button3">Fight Baron Nashor</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong><img src="images/eye.png" id="icon" alt=""></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong><img src="images/health.png" id="icon" alt=""></span>
      </div>
      <div id="text">
        Welcome to Nashor Slasher. You must defeat Baron Nashor in order to get to the other side of the Rift. You are at the northern Nexus Fountain. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
